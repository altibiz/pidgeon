runtime:
  scan_interval: 60000
  pull_interval: 1000
  push_interval: 60000

db:
  timeout: 1000

network:
  timeout: 10000

cloud:
  timeout: 10000

modbus:
  timeout: 1000
  devices:
    schneider:
      detect:
        address: 0x0031
        kind:
          string:
            length: 20
        match: "???"
      id:
        address: 0x0081
        kind: u32
    abb:
      detect:
        - address: 0x8910
          kind: 
            string:
              length: 1
          match: "\u0003\0"
        - address: 0x8960
          kind: 
            string:
              length: 6
          match: "B23 112-100\0"
      id:
        address: 0x8900
        kind: u32
      registers:
        - name: voltageL1
          address: 0x5B00
          kind: u32
        - name: voltageL2
          address: 0x5B02
          kind: u32
        - name: voltageL3
          address: 0x5B04
          kind: u32
        - name: currentL1
          address: 0x5B0C
          kind: u32
        - name: currentL2
          address: 0x5B0E
          kind: u32
        - name: currentL3
          address: 0x5B10
          kind: u32
        - name: activePowerL1
          address: 0x5B16
          kind: s32
        - name: activePowerL2
          address: 0x5B18
          kind: s32
        - name: activePowerL3
          address: 0x5B1A
          kind: s32
        - name: reactivePowerL1
          address: 0x5B1E
          kind: s32
        - name: reactivePowerL2
          address: 0x5B20
          kind: s32
        - name: reactivePowerL3
          address: 0x5B22
          kind: s32
        - name: apparentPowerL1
          address: 0x5B26
          kind: s32
        - name: apparentPowerL2
          address: 0x5B28
          kind: s32
        - name: apparentPowerL3
          address: 0x5B2A
          kind: s32
        - name: powerFactorL1
          address: 0x5B3B
          kind: s16
        - name: powerFactorL1
          address: 0x5B3C
          kind: s16
        - name: powerFactorL1
          address: 0x5B3D
          kind: s16
