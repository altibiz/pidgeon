runtime:
  scan_interval: 60000
  pull_interval: 1000
  push_interval: 60000

db:
  timeout: 1000

network:
  timeout: 10000

cloud:
  timeout: 10000

modbus:
  timeout: 1000
  retries: 3
  batching_threshold: 3
  devices:
    schneider:
      detect:
        address: 0x0031
        kind:
          string:
            length: 20
        match: "iEM3255"
      id:
        address: 0x0081
        kind: u32
      registers:
        - name: voltageL1_V
          address: 0x0BD3
          kind: f32
        - name: voltageL2_V
          address: 0x0BD5
          kind: f32
        - name: voltageL3_V
          address: 0x0BD7
          kind: f32
        - name: voltageAvg_V
          address: 0x0BDB
          kind: f32
        - name: currentL1_A
          address: 0x0BB7
          kind: f32
        - name: currentL2_A
          address: 0x0BB9
          kind: f32
        - name: currentL3_A
          address: 0x0BBB
          kind: f32
        - name: currentAvg_A
          address: 0x0BC1
          kind: f32
        - name: activePowerL1_kW
          address: 0x0BED
          kind: f32
        - name: activePowerL2_kW
          address: 0x0BEF
          kind: f32
        - name: activePowerL3_kW
          address: 0x0BF1
          kind: f32
        - name: activePowerTotal_kW
          address: 0x0BF3
          kind: f32
        - name: reactivePowerTotal_kVAR
          address: 0x0BFB
          kind: f32
        - name: apparentPowerTotal_kVA
          address: 0x0C03
          kind: f32
        - name: powerFactorTotal
          address: 0x0C0B
          kind: f32
        - name: activeEnergyImportTotal_Wh
          address: 0x0C83
          kind: s64
        - name: activeEnergyExportTotal_Wh
          address: 0x0C93
          kind: s64
        - name: activeEnergyImportRateA_Wh
          address: 0x1063
          kind: s64
        - name: activeEnergyImportRateB_Wh
          address: 0x1067
          kind: s64
    abb:
      detect:
        - address: 0x8910
          kind: 
            string:
              length: 1
          match: "\u0003\0"
        - address: 0x8960
          kind: 
            string:
              length: 6
          match: "B23 [0-9]12-100\0"
      id:
        address: 0x8900
        kind: u32
      registers:
        - name: voltageL1_V
          address: 0x5B00
          kind: u32
        - name: voltageL2_V
          address: 0x5B02
          kind: u32
        - name: voltageL3_V
          address: 0x5B04
          kind: u32
        - name: currentL1_A
          address: 0x5B0C
          kind: u32
        - name: currentL2_A
          address: 0x5B0E
          kind: u32
        - name: currentL3_A
          address: 0x5B10
          kind: u32
        - name: activePowerTotal_W
          address: 0x5B14
          kind: s32
        - name: activePowerL1_W
          address: 0x5B16
          kind: s32
        - name: activePowerL2_W
          address: 0x5B18
          kind: s32
        - name: activePowerL3_W
          address: 0x5B1A
